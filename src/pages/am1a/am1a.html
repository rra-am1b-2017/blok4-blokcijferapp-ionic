<ion-header>

  <ion-navbar>
    <ion-title>AM1A</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <div *ngFor="let user of userinfo">
  <ion-card>
    <img src="{{user.photoPath}}"/>
    <ion-card-content>
      <ion-card-title>
        {{user.firstname}} {{user.infix}} {{user.lastname}}
      </ion-card-title>
      <h5>Woonplaats</h5>
      <p (click)="changeResidence(user.id, user.residence)">{{user.residence}}</p>
      <h5>Absentie</h5>
      <p >{{user.absence}}</p>
      <h5>Leeftijd</h5>
      <p>{{user.birthday}}</p>
    </ion-card-content>
  </ion-card>
 </div> 
</ion-content>
